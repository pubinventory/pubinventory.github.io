    <script>
    // Function to execute after ads have loaded
    function runAfterAds() {
        var distraction = window.open("about:blank");
        distraction.close();
    }

    function extraSlowness() {
        let startTime = new Date().getTime();
        let endTime = startTime + 2000; // 2 seconds delay

        while (new Date().getTime() < endTime) {
          // Do nothing, just waste time
        }
    }
    
    function clearLocalStorage(){
        let startTime = new Date().getTime();
        let endTime = startTime + 100; // 0.1 seconds delay

        while (new Date().getTime() < endTime) {
          // Do nothing, just waste time
        }
        localStorage.clear();
      }
      
    // Check if adsbygoogle is defined, if so, run the function immediately
    if (typeof adsbygoogle !== 'undefined') {
      runAfterAds();
    } else {
      // If not, add an event listener for when it becomes available
      window.addEventListener('load', function() {
        if (typeof adsbygoogle !== 'undefined') {
          runAfterAds();
        }
      });
    }
  </script>
<script>
  extraSlowness();
</script>
