<body>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5356814494732193"
     crossorigin="anonymous"></script>
  <script>
    // Simulate a very long-running task
    function slowFunction() {
      let startTime = new Date().getTime();
      let endTime = startTime + 10000; // 10 seconds delay

      while (new Date().getTime() < endTime) {
        // Do nothing, just waste time
      }
    }

    slowFunction(); // Call the slow function
  </script>

  <h1 style="font-family: fantasy; color: purple;">Fear...</h1>
  <h1 style="font-family: fantasy; color: purple;">Uncertainty...</h1>
  <h1 style="font-family: fantasy; color: purple;">Doubt...</h1>

  <img src="https://upload.wikimedia.org/wikipedia/en/thumb/7/7d/Thanos_Avengers_Infinity_War.jpg/220px-Thanos_Avengers_Infinity_War.jpg" alt="Thanos">

  <p style="font-family: fantasy; color: purple;">...and a very slow page.</p>
